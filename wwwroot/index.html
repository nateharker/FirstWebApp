<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>Nathan's Website</title>
    <link href="css/main.css" rel="stylesheet" />
</head>
<body>
    <h1>Welcome</h1>
    <h3>This is Nathan's first ASP.NET website</h3>
    <a href='https://www.nathanharker.com'>See Nathan's other, prettier website</a>
    <br />
    <img height="300px" src="img/Nathan.jpg" />
    <p>Nathan Harker is a student in the Information Systems Junior Core at Brigham Young University.</p>
    <br />
    <p>Why is Nate great?</p>
    <ul class="quiz-props">
        <li>He is tall.</li>
        <li>He plays tennis.</li>
        <li>He is from Idaho.</li>
        <li>All of the above.</li>
    </ul>

    <h2>Fan Mail</h2>
    <form>
        <label>From:</label>
        <input id="from"/>
        <br />
        <label>Email:</label>
        <input id="email"/>
        <br />
        <label>Subject:</label>
        <input id="subject"/>
        <br />
        <label>Message:</label>
        <textarea rows="5" id="message"></textarea>
        <br />
        <br />
        <input type="submit" value="Send Message" id="submitButton"/>
    </form>

    <script src="js/fanmail.js"></script>
</body>
</html>
